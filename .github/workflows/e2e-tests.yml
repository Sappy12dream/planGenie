name: E2E Tests

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  e2e-tests:
    timeout-minutes: 60
    runs-on: ubuntu-latest
    
    services:
      # Optional: Add database service if needed
      postgres:
        image: postgres:15
        env:
          POSTGRES_PASSWORD: postgres
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.9'
          cache: 'pip'
          cache-dependency-path: backend/requirements.txt

      - name: Install frontend dependencies
        working-directory: ./frontend
        run: npm ci --legacy-peer-deps

      - name: Install backend dependencies
        working-directory: ./backend
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Install Playwright browsers
        working-directory: ./frontend
        run: npx playwright install --with-deps

      - name: Create environment files
        run: |
          # Backend .env
          cat > backend/.env << EOF
          SUPABASE_URL=${{ secrets.TEST_SUPABASE_URL }}
          SUPABASE_SERVICE_ROLE_KEY=${{ secrets.TEST_SUPABASE_SERVICE_KEY }}
          OPENAI_API_KEY=${{ secrets.OPENAI_API_KEY }}
          RESEND_API_KEY=${{ secrets.RESEND_API_KEY }}
          ENVIRONMENT=test
          DEBUG=False
          FRONTEND_URL=http://localhost:3004
          EOF
          
          # Frontend .env.local
          cat > frontend/.env.local << EOF
          NEXT_PUBLIC_SUPABASE_URL=${{ secrets.TEST_SUPABASE_URL }}
          NEXT_PUBLIC_SUPABASE_ANON_KEY=${{ secrets.TEST_SUPABASE_ANON_KEY }}
          NEXT_PUBLIC_API_URL=http://localhost:8000
          EOF
          
          # E2E test env
          cat > frontend/.env.test.local << EOF
          PLAYWRIGHT_BASE_URL=http://localhost:3004
          TEST_USER_EMAIL=${{ secrets.TEST_USER_EMAIL }}
          TEST_USER_PASSWORD=${{ secrets.TEST_USER_PASSWORD }}
          EOF

      - name: Start backend server
        working-directory: ./backend
        run: |
          python main.py &
          echo $! > backend.pid
        env:
          PORT: 8000

      - name: Wait for backend to be ready
        run: |
          echo "Waiting for backend..."
          for i in {1..30}; do
            if curl -f http://localhost:8000/health || curl -f http://localhost:8000/docs; then
              echo "Backend is ready!"
              break
            fi
            echo "Waiting... ($i/30)"
            sleep 2
          done

      - name: Start frontend server
        working-directory: ./frontend
        run: |
          npm run dev &
          echo $! > frontend.pid

      - name: Wait for frontend to be ready
        run: |
          echo "Waiting for frontend..."
          for i in {1..60}; do
            if curl -f http://localhost:3004; then
              echo "Frontend is ready!"
              break
            fi
            echo "Waiting... ($i/60)"
            sleep 2
          done

      - name: Run Playwright tests
        working-directory: ./frontend
        run: npm run test:e2e
        env:
          CI: true

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: frontend/playwright-report/
          retention-days: 30

      - name: Upload test videos
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: test-videos
          path: frontend/test-results/
          retention-days: 7

      - name: Stop servers
        if: always()
        run: |
          if [ -f backend/backend.pid ]; then
            kill $(cat backend/backend.pid) || true
          fi
          if [ -f frontend/frontend.pid ]; then
            kill $(cat frontend/frontend.pid) || true
          fi

      - name: Comment PR with test results
        if: github.event_name == 'pull_request' && always()
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');
            const resultsPath = 'frontend/test-results/results.json';
            
            if (fs.existsSync(resultsPath)) {
              const results = JSON.parse(fs.readFileSync(resultsPath, 'utf8'));
              const { suites, stats } = results;
              
              const comment = `## üé≠ Playwright Test Results
              
              - ‚úÖ Passed: ${stats.expected}
              - ‚ùå Failed: ${stats.unexpected}
              - ‚è≠Ô∏è Skipped: ${stats.skipped}
              - ‚è±Ô∏è Duration: ${(stats.duration / 1000).toFixed(2)}s
              
              ${stats.unexpected > 0 ? '‚ö†Ô∏è Some tests failed. Check the artifacts for details.' : '‚ú® All tests passed!'}
              `;
              
              github.rest.issues.createComment({
                issue_number: context.issue.number,
                owner: context.repo.owner,
                repo: context.repo.repo,
                body: comment
              });
            }
